<#import "../layout/scrollLayout.ftl.html" as layout> <@layout.myLayout i18n("articleNew.pageTitle")>


<div class="container newPicture">
<img id="blah" src="/assets/img/preview.png" alt="your image" style="width:280px" />
    <form method="post" enctype="multipart/form-data" action="/picture/uploadFinish">
    <div class="form-group">
			<label>Please specify file to upload:</label> 
			<input id="imgInp" type="file" name="upfile" class="form-control">
	</div>
	 <div class="form-group">
			<label>Name:</label> 
			<input type="text" name="name" class="form-control">
	 </div>
     <div class="form-group">
			<label>About:</label> 
			<input type="text" name="about" class="form-control">
	 </div>
       
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>

<script>
function readURL(input) {

    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

$("#imgInp").change(function(){
    readURL(this);
});
</script>
</@layout.myLayout>
